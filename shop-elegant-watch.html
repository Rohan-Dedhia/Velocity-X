<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Elegant Watches - Velocity X</title>
    <style>
        body {
            background-color: #399a7a;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #00e5ff;
        }
        .container {
            padding: 100px 20px 50px;
            text-align: center;
        }
        .sort-dropdown {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            max-width: 250px;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-item img {
            max-width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00e5ff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Velocity X</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Home.html#about">About</a></li>
            <li><a href="Home.html#products">Products</a></li>
            <li><a href="FAQpage.html">FAQ</a></li>
            <li><a href="Home.html#contact">Contact</a></li>
        </ul>
        <a href="checkoutpage.html" class="add-to-cart">Show Cart</a>
    </nav>
    <div class="container">
        <h2>Shop Elegant Watches</h2>
        <div class="sort-dropdown">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortProducts()">
                <option value="default">Default</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="low-high">Price Low to High</option>
                <option value="high-low">Price High to Low</option>
            </select>
        </div>
        <div class="product-grid" id="product-grid"></div>
    </div>

    <script>
        let productGrid = document.getElementById("product-grid");
        let watchNames = [
            "Royal Timepiece", "Luxe Chrono", "Midnight Prestige", "Golden Epoch", "Eclipse Dial",
            "Regal Quartz", "Timeless Zenith", "Sapphire Elegance", "Infinity Prime", "Celestial Gear",
            "Titan Edge", "Vintage Heirloom", "Nova Precision", "Pulse Chronograph", "Zenith Royale",
            "Legacy Masterpiece", "Storm Artisan", "Gravity Classic", "Edge Sapphire", "Aero Regal"
        ];

        let products = watchNames.map((name, i) => ({
            name: name,
            price: 4999 + (i % 5) * 1000,
            img: `images_watches/w${i + 1}.jpg`
        }));

        function displayProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="product-item">
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart('${product.name}', ${product.price})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        function sortProducts() {
            let sortOption = document.getElementById("sort").value;
            if (sortOption === "az") {
                products.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortOption === "za") {
                products.sort((a, b) => b.name.localeCompare(a.name));
            } else if (sortOption === "low-high") {
                products.sort((a, b) => a.price - b.price);
            } else if (sortOption === "high-low") {
                products.sort((a, b) => b.price - a.price);
            }
            displayProducts();
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name, price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " added to cart!");
        }

        displayProducts();
    </script>
</body>
</html>
